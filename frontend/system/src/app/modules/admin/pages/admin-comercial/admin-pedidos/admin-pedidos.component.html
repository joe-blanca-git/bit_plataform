<div class="row">
    <div
      class="header-container d-flex align-items-center"
      [ngStyle]="{ 'background-image': 'url(' + getHeader() + ')' }"
    >
      <span
        class="welcome-text"
        [ngClass]="{
          'text-light': theme === 'dark',
          'text-primary': theme === 'light'
        }"
      >
        PEDIDOS
      </span>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12">
      <div class="row">
        <div class="col-xl-2 col-4 text-sm">
          <div
            class="card shadow  bg-brand-light"
            [ngClass]="{
              'text-secondary': theme === 'dark',
              'text-dark': theme === 'light'
            }"
          >
            <div class="card-body">
              <div class="row">
                <div class="col-12 text-success">
                  <b class="mt-1"
                    ><i class="fa-solid fa-cart-shopping"></i> Vendas</b
                  >
                </div>
                <div class="col-12 text-end">
                  <hr class="mt-0" />
                  <span class="">{{ this.formatValor(totalVendas) }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-2 col-4 text-sm">
            <div
              class="card shadow bg-brand-light"
              [ngClass]="{
                'text-secondary': theme === 'dark',
                'text-dark': theme === 'light'
              }"
            >
              <div class="card-body">
                <div class="row">
                  <div class="col-12 text-info">
                    <b class="mt-1"
                      ><i class="fa-solid fa-cart-arrow-down"></i> Compras</b
                    >
                  </div>
                  <div class="col-12 text-end">
                    <hr class="mt-0" />
                    <span class="">{{ this.formatValor(totalComrpas) }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <div class="col-8 hidden-sm">

        </div>
      </div>
    </div>
    <div class="col-12 mt-0">
      <hr />
    </div>
    <div class="col-6 d-flex justify-content-start align-items-center">
      <!-- <nz-range-picker
        class="rounded text-secondary"
        [ngClass]="{
          'bg-dark-light text-secondary': theme === 'dark',
          'bg-light text-secondary': theme === 'light'
        }"
        [(ngModel)]="date"
        (ngModelChange)="onChange($event)"
      ></nz-range-picker> -->
    </div>
    <div class="col-xl-6 col-12 d-flex justify-content-end align-items-center">
      <div class="input-group me-2 group-search">
        <span
          class="input-group-text"
          id="basic-addon1"
          [ngClass]="{
            'bg-dark-light text-secondary': theme === 'dark',
            'bg-light': theme === 'light'
          }"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Pesquisar"
          [ngClass]="{
            'bg-dark-light text-secondary': theme === 'dark',
            'bg-light': theme === 'light'
          }"
          aria-label="Pesquisar"
          aria-describedby="basic-addon1"
          (input)="filtrarPedidos($event)"
        />
      </div>
      <button class="btn btn-sm btn-primary hidden-sm" (click)="showMenu()">
        <i class="fa-solid fa-square-plus">&nbsp;</i>Novo
      </button>
    </div>
    <div class="col-12 mt-2 text-sm">
      <div
        class="card"
        [ngClass]="{
          'bg-dark-light': theme === 'dark',
          'bg-light': theme === 'light'
        }"
      >
        <div class="card-body">
          <div class="table-responsive p-2">
            <table
            class="table table-hover rounded border table-responsive"
            [ngClass]="{
              'table-dark': theme === 'dark',
              'table-light': theme === 'light'
            }"
          >
            <thead>
              <tr>
                <th scope="col" class="text-primary bg-secondary-light">
                  Data
                </th>
                <th scope="col" class="text-primary">Tipo</th>
                <th scope="col" class="text-primary">Fornecedor</th>
                <th scope="col" class="text-primary">Valor</th>
                <th scope="col" class="text-primary text-center">Status</th>
                <th scope="col" class="text-primary text-center"></th>
              </tr>
            </thead>
            <tbody>
             
            </tbody>
          </table>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="input-group group-show-table">
                <span [ngClass]="{'bg-dark-light text-secondary': theme === 'dark', 'bg-light ': theme === 'light'}" class="input-group-text text-sm">Mostrar:</span>
                <select [ngClass]="{'bg-dark-light text-secondary': theme === 'dark', 'bg-light ': theme === 'light'}" class="form-select text-sm" id="current" (change)="changeQtde($event)">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
            <div class="col-xl-6 col-12 mt-4 mt-xl-0">
              <pagination-controls
                (pageChange)="currentPage = $event"
                class="text-light text-center"
                previousLabel="Anterior"
                nextLabel="PrÃ³ximo"
              >
              </pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  

  <nz-modal 
    [(nzVisible)]="isVisibleMenu" 
    [nzTitle]="header"
    [nzFooter]="null"
    nzCloseIcon=""
    (nzOnCancel)="handleCancel()" 
    (nzOnOk)="handleOk()"
 >
    <ng-container *nzModalContent>
      <div class="row bg-dark pe-4 ps-4" [ngClass]="{'bg-dark  text-secondary': theme === 'dark', 'bg-light text-dark': theme === 'light'}">
        <div class="col-12 mb-5">
            <div class="row">
                <div class="col-6 d-flex justify-content-center">
                    <button class="btn btn-lg btn-outline-primary" 
                    (click)="showPedido(1)"><i class="fa-solid fa-cart-shopping"></i> &nbsp;
                    Venda</button>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <button class="btn btn-lg btn-outline-primary" 
                      (click)="showPedido(2)"><i class="fa-solid fa-cart-arrow-down"></i> &nbsp;
                      Compra
                    </button>
                </div>
            </div>
        </div>
      </div>
    </ng-container>
    <ng-template #header>
      <div class="row bg-dark p-4"  [ngClass]="{'bg-dark  text-secondary': theme === 'dark', 'bg-light text-dark': theme === 'light'}">
        <div class="col-10 d">
          <span class="text-primary">Selecione um tipo de Pedido</span>
        </div>
        <div class="col-2 d-flex justify-content-end pe-0 me-0">
          <button class="btn btn-danger btn-sm" 
            (click)="handleCancel()"><i class="fa-solid fa-square-xmark"></i>
          </button>
        </div>
      </div>
    </ng-template>
  </nz-modal>
  
  <app-pedido 
    [statusModal]="isVisiblePedido" 
    [dataUpdate]="dataPedido" 
    [snUpdate]="isUpdate" 
    [typeMov]="type" 
    (closeEvent)="cancelPedido()"
    (saveSuccess)="loadPedidos()"
  ></app-pedido>
